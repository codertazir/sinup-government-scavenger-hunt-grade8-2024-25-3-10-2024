<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #121212; /* Slightly lighter than black for contrast */
            padding: 40px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center; /* Center text */
        }

        .form-container {
            width: 100%;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            margin-bottom: 20px;
            background: linear-gradient(90deg, #28a745, #85d99e); /* Gradient text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px; /* Larger font size */
        }

        .form input {
            margin-bottom: 15px;
            padding: 12px;
            border: none; /* Remove border */
            border-radius: 25px; /* Fully rounded input fields */
            background-color: #2b2b2b; /* Dark input background */
            color: #ffffff; /* Light text in inputs */
            font-size: 16px; /* Larger font size */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .form input::placeholder {
            color: #aaa; /* Placeholder color */
        }

        .form input:focus {
            background-color: #3a3a3a; /* Change background on focus */
            outline: none; /* Remove default outline */
        }

        .form button {
            padding: 12px;
            border: none;
            border-radius: 25px; /* Fully rounded button */
            background-color: #28a745; /* Green button */
            color: white;
            cursor: pointer;
            font-size: 16px; /* Larger font size */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .form button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .form a {
            color: #28a745; /* Link color */
            text-decoration: none; /* Remove underline */
            font-size: 14px; /* Font size for links */
        }

        .form a:hover {
            text-decoration: underline; /* Underline links on hover */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="signup-form" class="form">
                <h2>Signup</h2>
                <input type="text" placeholder="Username" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Signup</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>

            <form id="login-form" class="form hidden" onsubmit="return handleLogin(event);">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username or Email" required /> <!-- Allow username or email -->
                <input type="password" id="login-password" placeholder="Password" required />
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Check if both username/email and password are "."
            if (username === '.' && password === '.') {
                // Redirect to another file (replace 'redirect.html' with your target file)
                window.location.href = 'govscavangerhunt.html';
            } else {
                // Handle normal login logic here
                alert("Logging in with: " + username);
            }
        }
    </script>
</body>
</html>
